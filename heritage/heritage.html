<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites in Ladakh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
		background-image:url(https://th.bing.com/th/id/R.d5aaa385e3495636d03ad99bf5623282?rik=l%2f2TQbdXKU0fvA&riu=http%3a%2f%2fmedia.cntraveller.in%2fwp-content%2fuploads%2f2014%2f01%2flehladakh1-1086561823_0.jpg&ehk=kQeEqhUO37DI4PGcyYJEA4PN2QSOQVreX3hWIaY6%2bLE%3d&risl=&pid=ImgRaw&r=0);
		width:50%;
		height:auto;
		justify-content:center;
		align-item:center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        /* Gallery container styling */
        .gallery {
            width: 250px;
            margin: 15px;
            border: 2px solid #333;
            float: left;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery:hover img {
            transform: scale(1.05); 
        }

       
        .gallery:hover {
            background-color: #f0f0f0;
        }

        .desc {
            padding: 10px;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
		text-decoration:none;
        }
    </style>
</head>
<body>

    <h1>Heritage Sites in Ladakh</h1>

    <div class="gallery">
        <a target="_blank" href="/image/heritage/lehpalace1.html">
            <img src="https://th.bing.com/th/id/OIP.k6RKQV7TxaSUJdZlhKwfQwHaEK?rs=1&pid=ImgDetMain" alt="Leh Palace">
        </a>
        <div class="desc">Leh Palace</div>
    </div>

    <div class="gallery">
        <a href="/image/heritage/stupa.html">
            <img src="https://th.bing.com/th/id/OIP.vcrB67HWYlIchaT7ggDhKgHaE7?rs=1&pid=ImgDetMain" alt="Shanti Stupa">
        </a>
        <div class="desc">Shanti Stupa</div>
    </div>

    <div class="gallery">
        <a href="/image/heritage/spituk.html">
            <img src="https://www.orangesmile.com/extreme/img/w600/ladakh_1.jpg" alt="Hemis Gompa">
        </a>
        <div class="desc">SPITUK GOMPA</div>
    </div>

    <div class="gallery">
        <a href="/image/heritage/diskit.html">

    </div>

    <div class="gallery">

    </div>

</body>
